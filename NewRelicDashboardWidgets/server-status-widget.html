<!DOCTYPE html>
<html>
<head>
    <script src="scripts/VSS.SDK.min.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true
        });

        VSS.require(["TFS/Dashboards/WidgetHelpers"],
            function (WidgetHelpers) {
                VSS.register("ServerStatusWidget", function () {
                    var getServerStatus = function (widgetSettings) {
                        // Ensure that we have the proper settings
                        var settings = JSON.parse(widgetSettings.customSettings.data);
                        if (!settings || !settings.newRelicApiKey || !settings.newRelicServer) {
                            return WidgetHelpers.WidgetStatusHelper.Success();
                        }

                        return $.ajax({
                            url: "https://api.newrelic.com/v2/servers.json?filter[ids]=" + settings.newRelicServer,
                            type: "GET",
                            dataType: "json",
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader("X-Api-Key", settings.newRelicApiKey);
                            }
                        }).then(function (data) {
                            var $container = $('#server-health-status');
                            $container.css("background-color", data.servers[0].health_status);

                            var $serverName = $('#server-name');
                            $serverName.text(data.servers[0].name);

                            var $metricName = $('#metric-name');
                            $metricName.text("CPU");

                            var $serverMetric = $('#server-metric');
                            if (data.servers[0].reporting) {
                                $serverMetric.text(data.servers[0].summary.cpu);
                            } else {
                                $serverMetric.text("Unknown");
                            }

                            // Use the widget helper and return success as Widget Status
                            return WidgetHelpers.WidgetStatusHelper.Success();
                        }, function (error) {
                            // Use the widget helper and return failure as Widget Status
                            return WidgetHelpers.WidgetStatusHelper.Failure(error.message);
                        });
                    }

                    return {
                        load: function (widgetSettings) {
                            return getServerStatus(widgetSettings);
                        },
                        reload: function (widgetSettings) {
                            return getServerStatus(widgetSettings);
                        }
                    }
                });
                VSS.notifyLoadSucceeded();
            });
    </script>
</head>
<body>
    <div id="server-status-container" style="height: 160px; color: #fff;">
        <div id="server-health-status" style="height: 100%; padding:14px;">
            <div id="server-name" style="overflow:hidden; text-overflow: ellipsis; word-wrap: normal; white-space: nowrap; margin-top:-5px; margin-bottom: 5px; font-size:16px; min-height: 21px; font-family: Segoe UI,Helvetica Neue,Helvetica,Arial,Verdana"></div>
            <div id="server-metric" style="overflow:hidden; text-overflow: ellipsis; word-wrap: normal; white-space: nowrap; font-family: 'Segoe UI Light', 'Segoe UI', Tahoma, Arial, Verdana; font-weight: 300; font-size: 72px; line-height: 72px;margin-top: 10px; margin-bottom: 10px;"></div>
            <div id="metric-name" style="overflow: hidden; text-overflow: ellipsis; word-wrap: normal; white-space: nowrap; font-family: Segoe UI,Helvetica Neue,Helvetica,Arial,Verdana; font-size: 12px;"></div>
        </div>
    </div>
</body>
</html>
