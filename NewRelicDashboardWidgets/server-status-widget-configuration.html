<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="scripts/VSS.SDK.min.js"></script>
    <script type="text/javascript">
        var appInsights = window.appInsights || function (config) { function r(config) { t[config] = function () { var i = arguments; t.queue.push(function () { t[config].apply(t, i) }) } } var t = { config: config }, u = document, e = window, o = "script", s = u.createElement(o), i, f; for (s.src = config.url || "//az416426.vo.msecnd.net/scripts/a/ai.0.js", u.getElementsByTagName(o)[0].parentNode.appendChild(s), t.cookie = u.cookie, t.queue = [], i = ["Event", "Exception", "Metric", "PageView", "Trace"]; i.length;) r("track" + i.pop()); return r("setAuthenticatedUserContext"), r("clearAuthenticatedUserContext"), config.disableExceptionTracking || (i = "onerror", r("_" + i), f = e[i], e[i] = function (config, r, u, e, o) { var s = f && f(config, r, u, e, o); return s !== !0 && t["_" + i](config, r, u, e, o), s }), t }({ instrumentationKey: "ff5f05d5-f1f3-484a-8fca-2c001689ad24" }); window.appInsights = appInsights;
    </script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true
        });

        VSS.require("TFS/Dashboards/WidgetHelpers", function (WidgetHelpers) {
            VSS.register("ServerStatusWidget.Configuration", function () {
                $newRelicApiKey = $("#new-relic-apikey");
                $newRelicServer = $("#new-relic-server");
                $metricName = $("#metric-name");

                return {
                    load: function (widgetSettings, widgetConfigurationContext) {
                        var settings = JSON.parse(widgetSettings.customSettings.data);
                        if (settings && settings.newRelicApiKey) {
                            $newRelicApiKey.val(settings.newRelicApiKey);
                            $metricName.val(settings.metricName);

                            $.ajax({
                                url: "https://api.newrelic.com/v2/servers.json",
                                type: "GET",
                                dataType: "json",
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader("X-Api-Key", settings.newRelicApiKey)
                                }
                            }).then(function (data) {
                                $.each(data.servers, function (i, item) {
                                    $("<option>" + item.name + "</option>").attr("value", item.id).appendTo($newRelicServer);
                                });

                                $newRelicServer.val(settings.newRelicServer);
                            }, function (error) {
                                if (window.appInsights) {
                                    window.appInsights.trackException(error.responseJSON.error.title, "ServerStatusWidgetConfiguration-GetServerList");
                                }
                            });
                        }

                        $newRelicApiKey.on("change", function () {
                            var customSettings = {
                                data: JSON.stringify({
                                    newRelicApiKey: $newRelicApiKey.val(),
                                    newRelicServer: $newRelicServer.val(),
                                    metricName: $metricName.val()
                                })
                            };

                            var eventName = WidgetHelpers.WidgetEvent.ConfigurationChange;
                            var eventArgs = WidgetHelpers.WidgetEvent.Args(customSettings);
                            widgetConfigurationContext.notify(eventName, eventArgs);

                            $.ajax({
                                url: "https://api.newrelic.com/v2/servers.json",
                                type: "GET",
                                dataType: "json",
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader("X-Api-Key", $newRelicApiKey.val())
                                }
                            }).then(function (data) {
                                $.each(data.servers, function (i, item) {
                                    $("<option>" + item.name + "</option>").attr("value", item.id).appendTo($newRelicServer);
                                });
                            }, function (error) {
                                if (window.appInsights) {
                                    window.appInsights.trackException(error.responseJSON.error.title, "ServerStatusWidgetConfiguration-GetServerList");
                                }
                            });
                        });

                        $newRelicServer.on("change", function () {
                            var customSettings = {
                                data: JSON.stringify({
                                    newRelicApiKey: $newRelicApiKey.val(),
                                    newRelicServer: $newRelicServer.val(),
                                    metricName: $metricName.val()
                                })
                            };

                            var eventName = WidgetHelpers.WidgetEvent.ConfigurationChange;
                            var eventArgs = WidgetHelpers.WidgetEvent.Args(customSettings);
                            widgetConfigurationContext.notify(eventName, eventArgs);
                        });

                        $metricName.on("change", function () {
                            var customSettings = {
                                data: JSON.stringify({
                                    newRelicApiKey: $newRelicApiKey.val(),
                                    newRelicServer: $newRelicServer.val(),
                                    metricName: $metricName.val()
                                })
                            };

                            var eventName = WidgetHelpers.WidgetEvent.ConfigurationChange;
                            var eventArgs = WidgetHelpers.WidgetEvent.Args(customSettings);
                            widgetConfigurationContext.notify(eventName, eventArgs);
                        })

                        return WidgetHelpers.WidgetStatusHelper.Success();
                    },
                    onSave: function () {
                        var customSettings = {
                            data: JSON.stringify({
                                newRelicApiKey: $newRelicApiKey.val(),
                                newRelicServer: $newRelicServer.val(),
                                metricName: $metricName.val()
                            })
                        };
                        return WidgetHelpers.WidgetConfigurationSave.Valid(customSettings);
                    }
                }
            });
            VSS.notifyLoadSucceeded();
        });

        VSS.ready(function () {
            window.appInsights.setAuthenticatedUserContext(
                VSS.getWebContext().user.id,
                VSS.getWebContext().collection.id
            );

            window.appInsights.trackPageView("ServerStatusWidgetConfiguration");
        });
    </script>
</head>
<body>
    <div class="container">
        <fieldset>
            <label class="label">API key: </label>
            <input type="text" id="new-relic-apikey" />
        </fieldset>
        <fieldset>
            <label class="label">Server: </label>
            <select id="new-relic-server" style="margin-top: 10px">
                <option value="" selected disabled hidden>Please select a server</option>
            </select>
        </fieldset>
        <fieldset>
            <label class="label">Metric: </label>
            <select id="metric-name" style="margin-top: 10px">
                <option value="cpu" selected>CPU</option>
                <option value="disk_io">Disk I/O</option>
                <option value="memory">Memory</option>
                <option value="fullest_disk">Fullest Disk</option>
            </select>
        </fieldset>
    </div>
</body>
</html>
